<div class="container-fluid bg-night-blue vh-100 d-flex align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h3 class="text-center mb-4">Bienvenue au Test en Ligne</h3>
        <div class="display-timer">
          <button class="timer-button" disabled>
            <div class="timer-text">{{qcmQuestionService.displayTimeElapsed()}}</div>
          </button>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div *ngFor="let question of questions">
            <div class="mb-4">
              <h5>{{ question.question }}</h5>
              <div *ngFor="let answer of question.answers">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{ question.question }}" [value]="answer.correct" (change)="onAnswerSelected(question, answer)">
                  <label class="form-check-label">{{ answer.text }}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Soumettre</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
