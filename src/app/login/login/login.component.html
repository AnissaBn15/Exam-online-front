<div class="container-fluid login-bg" style="background-image: url('./assets/images/backL.jpg');">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-indigo text-black text-center">
          <h3 class="sign-in-title"><i class="fas fa-sign-in-alt" style="width: 3cm;"></i> Sign in</h3> <!-- IcÃ´ne de connexion -->
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="identifiant">Identifiant</label>
              <input type="text" class="form-control" id="identifiant" [(ngModel)]="id" name="identifiant">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
            </div>
            <p style="font-size: 12px; color: red;">{{errormsg}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
